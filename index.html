<!DOCTYPE html>
<html>
  <head>
    <title>Creating and Inserting DOM Elements</title>
  </head>

  <body>
    <main id="main"></main>
    var MSK = document.createElement('div')
    MSK.innerHTML = 'Hello, DOM!'
MSK.style.backgroundColor = '#f9f9f9';

    document.body.appendChild(MSK)
    MSK.style.textAlign = 'center';
  </body>
</html>
